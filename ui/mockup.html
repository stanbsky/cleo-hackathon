    <script>
        let mockChatContainer = document.querySelector('#' + 'mockChat')
        mockChatContainer.innerHTML = `
            <div class="device">
                <div class="screen">
                    <div class="app">
                    </div>
                </div>
            </div>
        `
        mockChatContainer.classList.add('mockchat')
        let replyDots = function () {
                const dot1 = document.createElement('span')
                const dot2 = document.createElement('span')
                const dot3 = document.createElement('span')
                let el = document.createElement('div')
                el.appendChild(dot1)
                el.appendChild(dot2)
                el.appendChild(dot3)
                el.classList.add('dots', 'reply')
                return el
            }
        let reply = function (content) {
                let el = document.createElement('div')
                let text = document.createTextNode(content)
                el.classList.add('reply')
                el.appendChild(text)
                return el
            }
        let params = {
                id: 'mockChat',
                data: ['Hmm... It looks like there is no data to display'],
                delay: 1300,
                startDelay:1050,
                restartDelay:2000,
                loop: true,
            }
        const chatScreen = mockChatContainer.querySelector('.app');
            function draw(data) {
                chatScreen.innerHTML = ''
                chatScreen.appendChild(replyDots());
                setTimeout(function () {
                    chatScreen.innerHTML = ''
                }, params.startDelay)
                for (i = 0; i < data.length; i++) {
                    let key = i;
                    setTimeout(function () {
                        chatScreen.appendChild(reply(data[key]));
                    }, params.startDelay + i * params.delay)
                }
            }
        draw(['nice'])

    </script>
